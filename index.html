<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset='UTF-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	<title>Odin Tic Tac Toe</title>
	<link href='css/styles.css' rel='stylesheet' type='text/css'>
	<script src='js/main.js' type='text/javascript' defer></script>
</head>

<body>
	<h1>Tic Tac Toe</h1>
	<table id='table'>
		<tr class='rows' id='row_1'>
			<td class='cells' id='cell_1' value=4></td>
			<td class='cells' id='cell_2' value=3></td>
			<td class='cells' id='cell_3' value=8></td>
		</tr>
		<tr class='rows' id='row_2'>
			<td class='cells' id='cell_4' value=9>X</td>
			<td class='cells' id='cell_5' value=5>X</td>
			<td class='cells' id='cell_6' value=1>X</td>
		</tr>
		<tr class='rows' id='row_3'>
			<td class='cells' id='cell_7' value=2></td>
			<td class='cells' id='cell_8' value=7></td>
			<td class='cells' id='cell_9' value=6></td>
		</tr>
	</table>
</body>

</html>
