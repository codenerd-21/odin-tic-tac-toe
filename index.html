<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset='UTF-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	<title>Odin Tic Tac Toe</title>
	<link href='css/styles.css' rel='stylesheet' type='text/css'>
	<script src='js/main.js' type='text/javascript' defer></script>
</head>

<body>
	<h1>Tic Tac Toe</h1>
	<table id='table'>
		<div id='para'>
			<p id='display-msg'></p>
		</div>
		<tr class='rows' id='rows'>
			<td class='cells' id='0'></td>
			<td class='cells' id='1'></td>
			<td class='cells' id='2'></td>

			<td class='cells' id='3'></td>
			<td class='cells' id='4'></td>
			<td class='cells' id='5'></td>

			<td class='cells' id='6'></td>
			<td class='cells' id='7'></td>
			<td class='cells' id='8'></td>
		</tr>
	</table>
	<div id='reset-btn'>
		<button>CLICK TO RESET</button>
	</div>
</body>

</html>
